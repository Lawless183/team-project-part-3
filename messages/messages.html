            <h1 style = "color: white"> Message Subsystem </h1>
        </header>
        <div class="container-fluid flex p-0">
            <div class="row gx-0">

              <div class="col-3">

                    <div class="d-flex bd-highlight">

                                Direct

                        </div>
                        <div class="flex-fill bd-highlight text-center">
                            <button class="btn border border-white btn-primary rounded-0 w-100">
                                Group
                            </button>

                      <div class = "text-center">
                        <ol class="list-group list-group rounded-0">

                              <span class="badge bg-primary rounded-pill">2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start p-3">
                              <div class="ms-2 me-auto">
                                <div class="fw-bold">John Watson</div>
                              </div>
                              <span class="badge bg-primary rounded-pill">14</span>
                            </li>
                            <li class="list-group-item text-center p-0 ">

                              </li>
                          </ol>

                    </div>

              <div class="col-9 bg-secondary">
              </div>
            </div>
        </div>
