<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team leader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <h1 id="page-title">Analytics Subsystem</h1>
    <script src="path/to/chartjs/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" id="jumbotron">
                    <h1 id="user-welcome">
                        Welcome Manager
                    </h1>
                </div>
                <div class="modal fade" id="exampleModalPopovers" tabindex="-1" aria-labelledby="exampleModalPopoversLabel" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalPopoversLabel">Employees Assigned</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5>Team leaders</h5>
                                <div class="card-body">
                                    <p class="card-text">
                                        [Team leader name]
                                    </p>
                                </div>
                                <h5>Employee Names</h5>
                                <div class="card-body">
                                    <p class="card-text">
                                        [Employee name]
                                    </p>
                                </div>
                                <div class="card-footer">
                                    
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row" id="card-container">
                            
                        </div>
                    </div>
                    <div class="col-md-4" id="graph-container">
                        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
                        <canvas id="myChart3" style="width:100%;max-width:700px"></canvas>

                        <script>

                        (async () => {
                            const response = await fetch("http://localhost:3000/analyse/projects/2");
                            const data = await response.json();
                            console.log(data);

                            const cardContainer = document.getElementById('card-container');
                            const barGraph = document.getElementById('myChart3');

                            for (const i in data) {
                                const cardWrap = document.createElement('div');
                                cardWrap.classList.add('col-md-4');

                                const card = document.createElement('div');
                                card.classList.add('card', 'text-black', 'bg-info', 'mb-3');

                                const header = document.createElement('h5');
                                header.classList.add('card-header');
                                header.innerText = data[i].name;

                                const body = document.createElement('h5');
                                body.classList.add('card-body');
                                body.innerText = "Deadline: " + data[i].deadline;

                                const footer = document.createElement('button');
                                footer.classList.add('card-footer');
                                footer.setAttribute("class", "btn btn-secondary");
                                footer.setAttribute("data-bs-toggle", "modal");
                                footer.setAttribute("data-bs-target", "#exampleModalPopovers");
                                footer.innerHTML = "View Projects";
                                
                                
                                card.appendChild(header);
                                card.appendChild(body);
                                card.appendChild(barGraph);
                                card.appendChild(footer);
                                cardWrap.appendChild(card);
                                cardContainer.appendChild(cardWrap);
                                
                            }
                        })();

                        new Chart("myChart", {
                          type: "pie",
                          data: {
                            labels: [
                                'Completed',
                                'In Progress'
                            ],
                            datasets: [{
                              label: 'Task Statuses',
                              data: [8,4],
                              backgroundColor: [
                                'rgb(0, 255, 0)',
                                'rgb(255, 165, 0)'
                              ],
                              hoverOffset: 4
                                }]
                              }
                        });
                        new Chart("myChart2", {
                            type: "pie",
                              data: {
                                labels: [
                                    'Overdue Projects',
                                    'Ontime Projects'
                                ],
                                datasets: [{
                                  label: 'dataset',
                                  data: [3, 5],
                                  backgroundColor: [
                                    'rgb(255, 99, 132)',
                                    'rgb(54, 162, 235)'
                                  ],
                                  hoverOffset: 4
                                    }]
                                  }
                            });
                            new Chart("myChart3", {
                            type: "horizontalBar",
                            data: {
                                labels: [
                                    'In progress',
                                    'Completed',
                                    'To-do'
                                ],
                                datasets: [{
                                    data: [3,4,5],
                                    backgroundColor: [
                                    'rgb(255, 99, 132)',
                                    'rgb(0, 255, 0)',
                                    'rgb(54, 162, 235)'
                                    
                                    ]
                                }]
                            },
                            options: {
                                scales: {
                                    xAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
