<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <h1 id="page-title">Analytics Subsystem</h1>
    <script src="path/to/chartjs/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" id="jumbotron">
                    <h1 id="user-welcome">
                        Welcome User!
                    </h1>
                    <div class="modal fade" id="exampleModalPopovers" tabindex="-1" aria-labelledby="exampleModalPopoversLabel" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalPopoversLabel">Tasks</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card">
                                        <h5 class="card-header">
                                            Task Title
                                        </h5>
                                        <div class="card-body">
                                            <p class="card-text">
                                                Task Status:
                                            </p>
                                            <div class="progress">
                                                <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">TO-DO</div>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <p class="card-text">
                                                Task deadline: 2023-02-03
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <h5 class="card-header">
                                            Task Title
                                        </h5>
                                        <div class="card-body">
                                            <p class="card-text">
                                                Task Status: 
                                            </p>
                                            <div class="progress">
                                                <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Completed</div>
                                            </div>
                                        </div>
                                        <div class="card-footer">     
                                            <p class="card-text">
                                                Task deadline: 2023-02-03
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row" id="card-container">
                            
                        </div>
                    </div>
                    <div class="col-md-4" id="graph-container">
                        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        <canvas id="lineChart" style="width:100%;max-width:700px"></canvas>

                        <script>

                        (async () => {
                            const response = await fetch("http://localhost:3000/analyse/user/2/projectList");
                            const data = await response.json();
                            console.log(data);

                            const cardContainer = document.getElementById('card-container');

                            for (const i in data) {
                                const cardWrap = document.createElement('div');
                                cardWrap.classList.add('col-md-4');

                                const card = document.createElement('div');
                                card.classList.add('card', 'text-black', 'bg-info', 'mb-3');

                                const header = document.createElement('h5');
                                header.classList.add('card-header');
                                header.innerText = data[i].name;

                                const body = document.createElement('h5');
                                body.classList.add('card-body');
                                body.innerText = "Deadline: " + data[i].deadline;

                                const footer = document.createElement('button');
                                footer.classList.add('card-footer');
                                footer.setAttribute("class", "btn btn-secondary");
                                footer.setAttribute("data-bs-toggle", "modal");
                                footer.setAttribute("data-bs-target", "#exampleModalPopovers");
                                footer.innerHTML = "View Projects";
                                

                                card.appendChild(header);
                                card.appendChild(body);
                                card.appendChild(footer);
                                cardWrap.appendChild(card);
                                cardContainer.appendChild(cardWrap);
                            }

                            // <div class="col-md-4">
                            //     <div class="card">
                            //         <h5 class="card-header">
                            //             Card title
                            //         </h5>
                            //         <div class="card-body">
                            //             <p class="card-text">
                            //                 Card content
                            //             </p>
                            //         </div>
                            //         <div class="card-footer">
                            //             Card footer
                            //         </div>
                            //     </div>
                            // </div>
                        })();

                        new Chart("myChart", {
                          type: "doughnut",
                          data: {
                            labels: [
                                'To Do',
                                'Completed',
                                'Ongoing'
                            ],
                            datasets: [{
                              label: 'Task Statuses',
                              data: [300, 50, 100],
                              backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(0, 255, 0)',
                                'rgb(255, 205, 86)'
                              ],
                              hoverOffset: 4
                                }]
                              }
                        });

                        const xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        const yValues = [7,8,8,9,9,9,1,2,4,4,5,6];

                        new Chart("lineChart", {
                            type: "line",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    label: "Improvement Score (1-10)",
                                    fill: false,
                                    lineTension: 0.5,
                                    backgroundColor: "rgba(0,0,255,1.0)",
                                    borderColor: "rgba(0,0,255,0.1)",
                                    data: yValues
                                }]
                            }
                        });

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
